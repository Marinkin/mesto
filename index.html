<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
<div class="page__content">
    <header class="header">
        <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar-photo.jpg" class="profile__avatar" alt="Фотография пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="element">
            <figure class="element__container">
                <img class="element__image" src="images/karachaevsk-photo.jpg" alt="Карачаевск">
                <div class="element__item">
                    <p class="element__title">Карачаевск</p>
                    <button type="button" class="element__like"></button>
                </div>
            </figure>
            <figure class="element__container">
                <img class="element__image" src="images/elbrus-photo.jpg" alt="Гора Эльбрус">
                <div class="element__item">
                    <p class="element__title">Гора Эльбрус</p>
                    <button type="button" class="element__like"></button>
                </div>
            </figure>
            <figure class="element__container">
                <img class="element__image" src="images/dombai-photo.jpg" alt="Домбай">
                <div class="element__item">
                    <p class="element__title">Домбай</p>
                    <button type="button" class="element__like"></button>
                </div>
            </figure>
            <figure class="element__container">
                <img class="element__image" src="images/elbrus-photo.jpg" alt="Гора Эльбрус">
                <div class="element__item">
                    <p class="element__title">Гора Эльбрус</p>
                    <button type="button" class="element__like"></button>
                </div>
            </figure>
            <figure class="element__container">
                <img class="element__image" src="images/dombai-photo.jpg" alt="Домбай">
                <div class="element__item">
                    <p class="element__title">Домбай</p>
                    <button type="button" class="element__like"></button>
                </div>
            </figure>
            <figure class="element__container">
                <img class="element__image" src="images/karachaevsk-photo.jpg" alt="Карачаево-Черкессия">
                <div class="element__item">
                    <p class="element__title">Карачаево-Черкессия</p>
                    <button type="button" class="element__like"></button>
                </div>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&COPY;2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__container">
        <button type="button" class="popup__closed-icon"></button>
        <form action="#" class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <input name="name" type="text" value="Жак-Ив Кусто" class="form__input form__input_type_name">
            <input name="profession" type="text" value="Исследователь океана" class="form__input form__input_type_job">
            <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
